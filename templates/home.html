{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

 {% for p in object_list %}
     <h1><a href="{% url 'pages:post_detail'  p.pk %}" >{{ p.title }}</a></h1>
     <p>{{ p.text|linebreaks|truncatewords:30}}</p>
     <h6>{{ p.author }}</h6>
     <small> {{ p.jpublish_date }}</small>
    {% endfor %}
{% endblock %}

</body>
</html>
